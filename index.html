<html>
    <head>
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: blueviolet;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }

            h1 {
                font-size: 3em;
                margin-bottom: 20px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 18px;
                background-color: blue;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            }

            .btn:hover {
                background-color: darkblue;
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <h1>Links to my other websites.</h1>
        <p id="counter">Loading visits...</p>
        <br>
        <button class="btn" onclick="window.location.href='https://aidan1232.github.io/Radio/index.html'">
            Radio Website
        </button>
        <br>
        <button class="btn" onclick="window.location.href='https://aidan1232.github.io/Stuff/'">
            Bunch of games website
        </button>
        <br>
        <button class="btn" onclick="window.location.href='https://aidan1232.github.io/main/main.html'">
            Minecraft version launcher
        </button>
        <br>
        <button class="btn" onclick="window.location.href='https://aidan1232.github.io/hmcc/'">
            Homemade Cookie Clicker
        </button>
        <br>
        <button class="btn" onclick="window.location.href='https://aidan1232.github.io/Htmlemulator/'">
            Html emulator
        </button>
        <br>
        <button class="btn" onclick="window.location.href='https://aidan1232.github.io/flightsim/'">
            Flight sim homemade from scratch
        </button>
        <br>
        <button class="btn" onclick="window.location.href='https://aidan1232.github.io/blocky-goat/'">
            Blocky goat simulator
        </button>
    </body>
    <script>
        fetch('https://api.countapi.xyz/hit/aidan1232.github.io/visits')
            .then(res => res.json())
            .then(data => {
                document.getElementById("counter").textContent =
                `This site has been visited ${data.value} times.`;
        });

    </script>
</html>
